  <style>
    body {
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
    }

    .container {
      overflow-y: scroll;
      height: 100%;
    }

    li.list-group-item {
      user-select: none;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: space-between;
    }

    .list-group-item * {
      user-select: none;
      -webkit-user-select: none;
    }

    .list-group-item span {
      vertical-align: middle;
      padding-right: 10px;
      cursor: grab;
    }

    .drag-cont {
      position: absolute;
      top: 0px;
      left: 0px;
      pointer-events: none;
      z-index: 100;
    }

    .drag-cont>* {
      /* box-shadow: 0px 0px 5px black; */
    }

    .overlay {
      position: fixed;
      bottom: 20px;
    }

    .overlay.right {
      right: 20px;
    }

    .overlay.left {
      left: 20px;
    }

    .now-pl {
      background-color: lightskyblue;
    }

  </style>

    $(function () {
      'use strict'

      const dist = (x1, x2, y1, y2) => Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
      let touchHovered = null;

      function swapTransaction(i1, i2) {
        if (testMode) {
          alert(`Transaction complete. Indexes: ${i1}, ${i2}`);
          return;
        }

        $.ajax({
          method: 'GET',
          url: `next/move/${i1}/${i2}`,
          crossDomain: true,
        }).done(() => {
          alert('Transaction complete');
        });
      }


      // это говно тебе уже не надо

      $.fn.isAfter = function (sel) {
        return this.prevAll().filter(sel).length !== 0;
      };

      $.fn.isBefore = function (sel) {
        return this.nextAll().filter(sel).length !== 0;
      };

      function toggleScroll(bool) {
        $('.container').css('overflow-y', bool ? 'scroll' : 'hidden');
      }

      function flip(fromEl, toEl) {
        const { left, top, width, height } = fromEl.getBoundingClientRect();
        $(toEl)
          .clone()
          .appendTo('.drag-cont')
          .css({
            position: 'absolute',
            top, left, width, height
          })
          .animate({
            top: $(toEl).offset().top,
            left: $(toEl).offset().left
          }, 200, function () {
            $(this).remove();
            $(toEl).css('opacity', 1);
          });

        $(toEl).css('opacity', 0);
      }

      function reBindHandlers() {
        let clickStart = null;
        let dragTrigger = false;
        let dragging = false;
        let dragEl = null;
        let toClone = null;
        let moveToTransactionIndex = null;

        // handlers:
        function mEnter() {
          if (dragEl && +$(toClone).attr('id') !== +$(this).attr('id')) {
            moveToTransactionIndex = $(this).attr('id');
            if (+$(toClone).attr('id') - 1 === $(this).index()) {
              moveToTransactionIndex = null;
            }

            if ($(this).isAfter($(toClone))) {
              $(this).after($(toClone));
            } else {
              $(this).before($(toClone));
            }
            flip(toClone, this);
          }
        }

        function mMove({ clientX, clientY }) {
          if (dragTrigger && dist(clientX, clickStart.x, clientY, clickStart.y) > dragSensitivity) {
            const { width, height, left } = toClone.getBoundingClientRect();
            dragEl = $(toClone)
              .clone()
              .attr('id', 'drag-el')
              // .addClass('li-drag')
              .css({ width, height, left, opacity: '0.5' })
              .appendTo($('.drag-cont').first());
            $(toClone).css({
              'opacity': 0.3,
              'background-color': 'skyblue',
            });
            $('#list').css('cursor', 'grabbing');
            dragTrigger = false;
            dragging = true;
          }

          if (dragEl) {
            if (clientY < 20) {
              document.getElementsByClassName('container')[0]
                .scrollBy({ top: -30, behavior: 'instant' })
            } else if (clientY > window.innerHeight - 20) {
              document.getElementsByClassName('container')[0]
                .scrollBy({ top: 30, behavior: 'instant' })
            }
            dragEl
              .css({
                top: clientY - clickStart.y,
              });
          }
        }

        function mUp() {
          if (moveToTransactionIndex) {
            swapTransaction(+$(toClone).attr('id'), moveToTransactionIndex);
            $('li#' + moveToTransactionIndex).attr('id', $(toClone).attr('id'));
            $(toClone).attr('id', moveToTransactionIndex);
            moveToTransactionIndex = null;
          }
          $(dragEl).remove();
          dragEl = null;
          dragging = false;
          $(toClone).css({
            'opacity': '1',
          });
          $('#list').css('cursor', 'initial');
          toClone = null;
        }

        function mDown(e) {
          const { left, top } = $(this).parent()[0].getBoundingClientRect();
          clickStart = { x: e.clientX - left, y: e.clientY - top + window.scrollY };
          toClone = $(this).parent()[0];
          dragTrigger = true;
        }

        // event binding:
        $('#list li').on('mouseenter', mEnter);

        if (!mobilecheck()) {
          $(document).on('mousemove', mMove);
          $(document).on('mouseup', mUp);
          $('#list li span.material-icons').on('mousedown', mDown);

        } else {
          $(document).on('touchmove', function (evt) {

            const { clientX, clientY } = evt.changedTouches[0];
            mMove({ clientX, clientY });

            $('#list li').each((index, el) => {
              const { top, height } = el.getBoundingClientRect();
              if (touchHovered !== $(el).attr('id') && clientY > top && clientY < top + height) {
                touchHovered = $(el).attr('id');
                $(el).mouseenter();
                el.dispatchEvent(new MouseEvent('mouseenter', {}));
                return false;
              }
            });
          });

          $(document).on('touchend', function () {
            mUp();
            toggleScroll(true);
          });

          $('#list li span.material-icons').on('touchstart', function (e) {
            const { clientX, clientY } = e.touches[0];
            const { left, top } = this.getBoundingClientRect();
            clickStart = { x: clientX - left, y: clientY - top - window.scrollY };
            toClone = $(this).parent()[0];
            dragTrigger = true;
            toggleScroll(false);
          });
        }


      }

      const $list = $('#list');
      $.ajax({
        url: rServer + 'playlist/next/get',
        contentType: 'application/json',
        method: 'GET',
        crossDomain: true,
      })
        .done((data) => {
          const arr = JSON.parse(data);
          if (arr.length === 0) {
            $list.append(`
              <li class="list-group-item list-group-item-info">
                <h5>Тут пусто...</h5>

            return;

          let nowI = arr[0].index;
          arr.some((val, ind) => {
            if (+val['time_start'] >= now) {
              nowI = ind - 1;
              return true;
            }
            return false;
          });
          arr.forEach((item, index) => {
            $list.append(`
              <li id="${item.index}" class="list-group-item${+nowI === index ? ' now-pl' : ''}">
                <h5>${item.title}</h5>
                <span class="material-icons">dehaze</span>
              </li>
            `);
          });
          // setInterval(() => {

          // }, 1000);
          reBindHandlers();
        })
        .fail(() => {
          // comment dat shit!!!
          // const arr = JSON.parse('[{"title": "Axel Johansson - The River", "time_start": 1538784575, "index": "1"}, {"title": "Faul & Wad Ad vs. Pnau - Changes", "time_start": 1538793698, "index": "2"}, {"title": "Halsey - Gasoline", "time_start": 1538784575, "index": "3"}, {"title": "Kygo - Firestone ft. Conrad Sewell", "time_start": 1537189200, "index": "4"}, {"title": "Loren Allred (OST \u0438\u0437 \u0412\u0435\u043b\u0438\u0447\u0430\u0439\u0448\u0438\u0439 \u0448\u043e\u0443\u043c\u0435\u043d, The Greatest Showman) - Never Enough", "time_start": 1537189420, "index": "5"}, {"title": "lp - night-like-this", "time_start": 1537189626, "index": "6"}, {"title": "monatik - dym", "time_start": 1537189864, "index": "7"}, {"title": "Myth & Roid - Jingo Jungle", "time_start": 1537190068, "index": "8"}, {"title": "Nirvana - The Man Who Sold The World", "time_start": 1537190297, "index": "9"}, {"title": "onuka - animal", "time_start": 1537190525, "index": "10"}, {"title": "Pixies - Where Is My Mind?", "time_start": 1537190790, "index": "11"}, {"title": "Rhye - Waste", "time_start": 1537191022, "index": "12"}, {"title": "System of a Down - Roulette", "time_start": 1537191232, "index": "13"}]')
          // const now = Math.floor(Date.now() / 1000);
          // console.log(now);
          // let nowI = arr[0].index;
          // arr.some((val, ind) => {
          //   console.log(+val['time_start']);
          //   if (+val['time_start'] > now) {
          //     nowI = ind - 1;
          //     console.log(nowI);
          //     return true;
          //   }
          //   return false;
          // });

          // arr.forEach((item, index) => {
          //   $list.append(`
          //       <li id="${item.index}" class="list-group-item${nowI === index ? ' now-pl' : ''}">
          //         <h5>${item.title}</h5>
          //         <span class="material-icons">dehaze</span>
          //       </li>
          //     `);
          // });
          // reBindHandlers();
          // return;
          // ...to here

          $list.append(`
            <li class="list-group-item list-group-item-danger">
              <h5>404 Что-то пошло не так...</h5>
            </li>
          `);
        });


      setTimeout(() => {
        window.scrollTo({
          top: $('li.now-pl').scrollTop(),

    });
